<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>

<p>Nguyen Van Sinh_Cat Lover</p>

    <section class="Sinh" aria-label="Gallery">
        <ol class="Sinh__viewport">
          <li id="Sinh__slide1"
              tabindex="0"
              class="Sinh__slide">
            <div class="Sinh__snapper">
              <a href="#Sinh__slide4"
                 class="Sinh__prev">Go to last slide</a>
              <a href="#Sinh__slide2"
                 class="Sinh__next">Go to next slide</a>
            </div>
          </li>
          <li id="Sinh__slide2"
              tabindex="0"
              class="Sinh__slide">
            <div class="Sinh__snapper"></div>
            <a href="#Sinh__slide1"
               class="Sinh__prev">Go to previous slide</a>
            <a href="#Sinh__slide3"
               class="Sinh__next">Go to next slide</a>
          </li>
          <li id="Sinh__slide3"
              tabindex="0"
              class="Sinh__slide">
            <div class="Sinh__snapper"></div>
            <a href="#Sinh__slide2"
               class="Sinh__prev">Go to previous slide</a>
            <a href="#Sinh__slide4"
               class="Sinh__next">Go to next slide</a>
          </li>
          <li id="Sinh__slide4"
              tabindex="0"
              class="Sinh__slide">
            <div class="Sinh__snapper"></div>
            <a href="#Sinh__slide3"
               class="Sinh__prev">Go to previous slide</a>
            <a href="#Sinh__slide1"
               class="Sinh__next">Go to first slide</a>
          </li>
        </ol>
        <aside class="Sinh__navigation">
          <ol class="Sinh__navigation-list">
            <li class="Sinh__navigation-item">
              <a href="#Sinh__slide1"
                 class="Sinh__navigation-button">Go to slide 1</a>
            </li>
            <li class="Sinh__navigation-item">
              <a href="Sinh__slide2"
                 class="Sinh__navigation-button">Go to slide 2</a>
            </li>
            <li class="Sinh__navigation-item">
              <a href="#Sinh__slide3"
                 class="Sinh__navigation-button">Go to slide 3</a>
            </li>
            <li class="Sinh__navigation-item">
              <a href="#Sinh__slide4"
                 class="Sinh__navigation-button">Go to slide 4</a>
            </li>
          </ol>
        </aside>
      </section>
</body>
</html>
